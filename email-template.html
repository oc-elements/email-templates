<!DOCTYPE html>
<html>
<head>
    <title>Payment Failed</title>
</head>
<body style="background: #3d332a; font-family: 'Roboto', 'Noto', sans-serif">
    <div style="height: 80px; width: 100%; background: #3d332a;">
       <p style="text-align: center"><img src="https://qa-auth.payfind.net/elements/shop-to-shop-logo.png" alt="Shop to Shop logo" style="padding: 10px 0; height: 60px"/></p>
    </div>
    <div style="background:#fff">
        <div  style="background:#f8f8f8; border-bottom: 1px solid #ccc">
            <h3 style="text-align: center; padding: 10px 0 0 0;">Payment Failed</h3>
        </div>
        <div style="padding: 15px;">
            <p style="text-align:center">{{reason}}</p>
            <p>Shop to Shop Transaction#: {{reference}}</p>
            <p>Date/Time: {{dateTime}}</p>
            <p>Payment from: {{user}}</p>
            <p>Account: {{account}}</p>
        </div>
        <div style="padding:15px;">
            <table width="100%">
                <thead>
                <tr>
                    <th width="25%">Description</th>
                    <th width="25%">Your Ref</th>
                    <th width="25%">Amount</th>
                </tr>
                </thead>
                <tbody>
                {{#entries}}
                <tr>
                    <td width="25%">{{description}}</td>
                    <td width="25%">{{entryReference}}</td>
                    <td width="25%">{{amount}}</td>
                </tr>
                {{/entries}}
                <tr>
                     <td width="25%">Total</td>
                    <td width="25%"></td>
                    <td width="25%">{{total}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="height: 40px; width: 100%; background: #3d332a; border-top: 4px solid #ccc"">
        <p style="text-align: center; padding: 10px 0;"><a style="color:#fff; text-decoration: none;" href="hhttps://shop.shoptoshop.co.za">ShopToShop</p>
    </div>
    </body>
</html>
